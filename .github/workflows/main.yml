name: Deploy playbook

on:
  push:

jobs:
  deploy:
    name: Testing deployment
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up python
        uses: actions/setup-python@v1
        with:
          python-version: 3.5

      - name: Install requirements
        run: pip install -r requirements.txt -r requirements.swarm.txt

      - name: [swarm] Init
        run: docker swarm init

      - name: [example] Fetch submodule
        run: git submodule update --init --remote --merge services/example

      - name: [example] Build image
        run: docker-compose -f docker-compose.test.yml build
        working-directory: ./services/example/sanic-simple-api

      - name: [example] Deployment
        run: ./deploy example test
